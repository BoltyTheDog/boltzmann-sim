[build]
  publish = "public"
  command = "npm install && go build -o cfd_simulator main.go && mkdir -p public && ./cfd_simulator -config=default_config.json"
  
[build.environment]
  NODE_VERSION = "18"
  GO_VERSION = "1.20"
  
# Redirects and rewrite rules for the API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200